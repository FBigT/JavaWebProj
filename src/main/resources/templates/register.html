<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - WebStore</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/auth/login">Login</a>
</nav>

<section>
    <h2>Register</h2>

    <!-- Show success or error messages -->
    <p style="color:green;" th:if="${successMessage}" th:text="${successMessage}"></p>
    <p style="color:red;" th:if="${errorMessage}" th:text="${errorMessage}"></p>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <label>Username: <input type="text" th:field="*{username}" required></label><br><br>
        <label>Password: <input type="password" th:field="*{password}" required></label><br><br>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/auth/login">Login here</a></p>
</section>

</body>
</html>
